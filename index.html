<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>DevClub - Converter Money</title>
</head>
<body>
    <img class="main-img"  src="./assets/logo.gif" alt="logo-devclub-convertermoney">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-from">
                <option value="real"> R$ Real Brasileiro</option>
                <option value="dollar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-converter">
                <option value="bitcoin"> ₿ Bitcoin</option>
                <option value="libra"> £ Libra</option>
                <option value="dollar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="real"> R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="Digite o Valor...">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class= "currency-box">
                <img  class="currency-img-from" src="./assets/real-br.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-from">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class= "arrow-img" src="./assets/arrow.png" alt="seta">

            <div class= "currency-box">
                <img class="currency-img" src="./assets/dollar-usa.png" alt="logo-moeada-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>

    
    </main>
    
</body>

<script src="./scripts.js"></script>

</html>
